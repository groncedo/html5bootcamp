<!Doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="VI.css">
</head>
<body>
	<h2>Sign Up</h2>
	<div class="signup">
		<form >
			<br>First Name *: <input type="text" pattern="^[A-Za-z]*" name="fname" id="fname" value="" required/></br>
			<br>Last Name *: <input type="text" pattern="^[A-Za-z]*" name="lname" id="lname" value=""required/></br>
			<br>Email *: <input type="text" pattern="^[a-zA-Z0-9.!#$%'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" id="email" value=""required/></br>
			<br>Birthday *: <input type="date" name="bday" id="bday" value=""required/></br>
			<br>Favorite Sports <select name="fsport" id="fsport">
			<option value="fut">Football</option>
			<option value="vol">Volleyball</option>
			<option value="bas">Basketball</option>
			<option value="te">Tennis</option>
			<option value="o">Other</option>
			</select></br>
			<br>Comments:</br><textarea name="comments" id="comments" cols="25" rows ="3"></textarea>

			<br>
			<input type="submit" value="Submit" />
			<input type="reset" value="Clear" /></br>

		</form>
	</div>
</body>
</html>
