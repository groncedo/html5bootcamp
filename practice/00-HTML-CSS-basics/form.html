<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>Sign up form</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/normalize.css">
</head>
<body>
	<form>
		<fieldset>
			<legend>Sign up form</legend>
			<label>First name <input type="text" name="firstname" required></label>
			<br>
			<label>Last name <input type="text" name="lastname" required></label>
			<br>
			<label>Email<input type="email" name="email" placeholder="exaple@domain.com" required></label>
			<br>
			<label>Choose your favorite sport:<select name="sport">
                
				<option value="None" selected>None</option>
				<option value="Soccer">Soccer</option>
				<option value="Basketball">Basketball</option>
				<option value="Tennis">Tennis</option>
				<option value="Rugby">Rugby</option>
			</select></label>
			<br>
			<textarea name="bio">Add your bio here</textarea>
			<br>
			<input type="submit" name="submit" value="Sign up">
			<button type="reset" value="Reset">Reset</button>
		</fieldset>
	</form>
</body>
